<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>singleview</title>
  </head>
  <body>
    <main>
      <button>Tilbage</button>
      <article>
        <h2 class="navn"></h2>
        <img src="" alt="mad" class="billede" />
        <p class="beskrivelse"></p>
        <p class="pris"></p>
      </article>
    </main>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      console.log({ id });
      let ret;

      const url = `https://babushka-dd8a.restdb.io/rest/menu/${id}`;
      const key = "600ec2fb1346a1524ff12de4";

      async function hentData() {
        console.log("hentData");
        const respons = await fetch(url, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "x-apikey": key,
          },
        });
        retter = await respons.json();
        console.log({ retter });
        //vis();
      }

      function vis() {
        document.querySelector(".navn").textContent = ret.navn;
        document.querySelector(".beskrivelse").textContent = ret.beskrivelse;
        document.querySelector(".pris").textContent = ret.pris;
        document.querySelector(".billede").src = "medium/" + ret.billede;
      }

      //går tilbage til den side man var på sidst
      document.querySelector("button").addEventListener("click", () => {
        history.back();
      });

      hentData();
    </script>
  </body>
</html>
